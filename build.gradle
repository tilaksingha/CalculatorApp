apply plugin: 'com.android.application'

android {
    compileSdkVersion 31 // Check for the latest version

    defaultConfig {
        applicationId "com.example.calculatorapp"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1' // Check for the latest version
    implementation 'com.google.android.material:material:1.4.0' // Check for the latest version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0' // Check for the latest version
}
